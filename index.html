<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida Solano | Portafolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #FFFFFF;
            --text-color: #1A1A1A;
            --font-main: 'Avenir Next', 'Avenir', 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; list-style: none; }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-main);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .brand {
            padding: 80px 20px 20px;
            font-weight: 500; letter-spacing: 8px;
            text-transform: uppercase; font-size: 1.2rem; text-align: center;
        }

        header { padding: 20px 20px 60px; text-align: center; }
        header h1 { font-size: 1rem; font-weight: 400; letter-spacing: 2px; text-transform: uppercase; color: #999; }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px; padding: 20px; max-width: 1800px; margin: 0 auto;
        }

        .video-item {
            position: relative; 
            background: #000;
            aspect-ratio: 16 / 9; 
            overflow: hidden; 
            cursor: pointer;
        }

        .video-preview {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            pointer-events: none;
            transform: scale(1.1); /* Ligero zoom para ocultar bordes de reproductores */
        }

        .blur-overlay {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 5;
            transition: backdrop-filter 0.6s ease, opacity 0.6s ease;
        }

        .video-item:hover .blur-overlay {
            backdrop-filter: blur(0px);
            opacity: 0;
        }

        .video-info {
            position: absolute; inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.4s ease; z-index: 10;
        }

        .video-item:hover .video-info { opacity: 1; }
        .video-info h3 { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px; text-align: center; padding: 0 10px; }
        .video-info p { font-size: 0.65rem; color: #777; text-transform: uppercase; }

        #videoModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); display: none;
            align-items: center; justify-content: center; z-index: 2000;
        }

        .modal-content { width: 90%; max-width: 1100px; aspect-ratio: 16/9; position: relative; }
        #modalIframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: -50px; right: 0; color: white; font-size: 2.5rem; cursor: pointer; }

        footer { padding: 80px 20px; text-align: center; font-size: 0.7rem; letter-spacing: 2px; color: #BBB; text-transform: uppercase; }

        @media (max-width: 768px) { .video-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="brand">FRIDA SOLANO</div>
    <header><h1>Portafolio</h1></header>

    <main class="video-grid" id="mainGrid"></main>

    <div id="videoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <iframe id="modalIframe" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <footer>&copy; 2024 Frida Solano. Portafolio Audiovisual.</footer>

    <script>
        const videosFrida = [
            { type: 'youtube', id: 'aCKTjaszaps', title: 'Animación', cat: 'Stop Motion' },
            { type: 'vimeo', id: '1149035204', title: 'Canto Dúo', cat: 'Vocal' },
            { type: 'vimeo', id: '1149035325', title: 'Love On The Brain', cat: 'Performance' },
            { type: 'vimeo', id: '1149035476', title: 'Educativo', cat: 'E-learning' },
            { type: 'vimeo', id: '1149035493', title: 'Emociones', cat: 'Concepto' },
            { type: 'youtube', id: 'wgjcW2ZtWrs', title: 'Fotógrafas en la Historia', cat: 'Documental' },
            { type: 'vimeo', id: '1149036318', title: 'Fototeca Historias', cat: 'Archivo' },
            { type: 'youtube', id: 'RNVZe_0LRhY', title: 'Montaje', cat: 'Edición' },
            { type: 'vimeo', id: '1149036356', title: 'Regalo Virtual', cat: 'Interactivo' },
            { type: 'vimeo', id: '1149036790', title: 'Tarjeta de Cumpleaños', cat: 'Diseño' },
            { type: 'youtube', id: 'ogZKWjIwGQI', title: 'Video Musical', cat: 'Producción' },
            { type: 'youtube', id: 'njDl3qsLmtE', title: 'Vlog', cat: 'Lifestyle' },
            { type: 'youtube', id: 'GjuBf4cQgD0', title: 'Terror', cat: 'Cineminuto' }
        ];

        const grid = document.getElementById('mainGrid');

        videosFrida.forEach(vid => {
            let embedUrl = vid.type === 'youtube' 
                ? `https://www.youtube.com/embed/${vid.id}?autoplay=1&mute=1&controls=0&loop=1&playlist=${vid.id}&rel=0`
                : `https://player.vimeo.com/video/${vid.id}?autoplay=1&muted=1&background=1&loop=1`;

            const item = document.createElement('div');
            item.className = 'video-item';
            item.onclick = () => openModal(vid.type, vid.id);
            item.innerHTML = `
                <iframe class="video-preview" src="${embedUrl}" allow="autoplay; fullscreen"></iframe>
                <div class="blur-overlay"></div>
                <div class="video-info">
                    <h3>${vid.title}</h3>
                    <p>${vid.cat}</p>
                </div>
            `;
            grid.appendChild(item);
        });

        function openModal(type, id) {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('modalIframe');
            let finalUrl = type === 'youtube'
                ? `https://www.youtube.com/embed/${id}?autoplay=1&controls=1&rel=0`
                : `https://player.vimeo.com/video/${id}?autoplay=1`;
            
            iframe.src = finalUrl;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('modalIframe').src = "";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('videoModal')) { closeModal(); }
        }
    </script>
</body>
</html>
